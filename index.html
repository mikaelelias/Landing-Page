<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">

</head>

<body>
    <header>
        <div>
            <h1>INSANE BURGUER</h1>
        </div>
                
        <nav class="navigation">
            <ul class="nav_menu">
                <li class="nav_item">Home</li>
                <li class="nav_item">About</li>
                <li class="nav_item">Menu</li>
                <li class="nav_item">Contact</li>
                <img src="image/search-regular-24.png" alt="search">
            </ul>
        </nav>
    </header>

    <main>
        <section class="home">

            <div class="home-text">
                <h4>Welcome Insane Burguer</h4>
                <h1>Different spice for diferrent tastes</h1> 
                <a href="#" class="home-btn">Order your</a>
            </div> 

            <div class="image-home">
                <img src="image/1a7d84de9e05c0dd4d3c86d4ea732345.gif" alt="burguer">
            </div>          

        </section>               
    </main> 
    
    <section>
        <div class="bloco"></div>
    </section>

    <section>
        <div class="slider">
            <div class="slides_radio">
                <input type="radio" nome="radio-btn" id="radio1">
                <input type="radio" nome="radio-btn" id="radio2">
                <input type="radio" nome="radio-btn" id="radio3">
                <input type="radio" nome="radio-btn" id="radio4">
            </div>            

            <div class="slide">
                <img src="image/burguer_1.jpg" alt="hamburguer_slider1">
            </div>
            <div class="slide">
                <img src="image/burguer_3.jpg">
            </div>
            <div class="slide">
                <img src="image/hamburguer.jpg" alt="hamburguer_slider3">
            </div>
            <div class="slide">
                <img src="image/burguer_5.jpeg" alt="hamburguer_slider4">
            </div>

            <div class="navigation_auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
           
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </section>
</body>
</html>
